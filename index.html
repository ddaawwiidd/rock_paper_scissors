<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>rock // paper // scissors</title>

    

 <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="css/styles.css">



<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
  
<![endif]-->

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/blog.css">
    <!--<![endif]-->
  


    

    

</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">rock // paper // scissors</h1>
            <h2 class="brand-tagline">let's kill the time</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="index.html">Play again</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <!-- A single blog post -->
                <section class="post">
                    <div class="post-description">
                        <p>
                            <img src="img/rules.jpg">
                        </p>
                    </div>
                </section>
            </div>

            <div class="posts">
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">Make a choice</h2>
                    </header>

                    <div class="post-description">
                        <button class="button-success pure-button" onclick="paper()">Paper</button>
						<button class="button-error pure-button" onclick="scissors()">Scissors</button>
						<button class="button-secondary pure-button" onclick="rock()">Rock</button>
                    </div>
                </section>
  
           
            </div>
			
			<div class="posts">
                <section class="post">
                    <header class="post-header">
                        <h1 id="result" class="post-title"></h1>
                    </header>
                </section>
  
           
            </div>

        </div>
    </div>
</div>





<script src="js/script.js"></script>
</body>
</html>
